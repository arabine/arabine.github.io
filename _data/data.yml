career-profile:
    title: Career Profile
    summary: |			
      Je suis développement embarqué C/C++ depuis 2004 et en Freelance depuis 2018. Passionné 
      de code et d'informatique en général, je m'intéresse à tous les secteurs du code informatique.
      
      Durant mon glorieux passé de salarié, j'ai développé du code à tous les étages ; 
      du bas niveau, de la librairie, du serveur back/front-end ... mon atout est ma culture technique en général et mon large panel de 
      savoir faire. Ceci me permet de créer des ponts entre les différents mondes de la programmation et prendre les bonnes idées d'architecture 
      logicielle là où elles sont.
      Je peux travailler pour vous !
